name: Deploy Hybrid Site

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.128.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build Hugo Blog
        # We run Hugo inside the 'blog' folder, but tell it to output to '../_site/blog'
        run: |
          cd blog
          hugo \
            --gc \
            --minify \
            --destination ../_site/blog \
            --baseURL "${{ steps.pages.outputs.base_url }}/blog/"

      - name: Move Custom Main Page
        # Move your root index.html into the site folder
        run: |
          mkdir -p _site
          cp index.html _site/index.html
          # If you have css/js for the main page, copy them too:
          # cp -r css _site/css 

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
