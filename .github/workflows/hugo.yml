name: Deploy Hybrid Site

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.128.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # 1. Create the destination folder explicitly
      - name: Create Output Directory
        run: mkdir -p _site/blog

      # 2. Build Hugo DIRECTLY into the final folder
      - name: Build Hugo Blog
        run: |
          cd blog
          hugo \
            --gc \
            --minify \
            --destination ../_site/blog \
            --baseURL "${{ steps.pages.outputs.base_url }}/blog/"

      # 3. Copy the Main Page (Root index.html)
      - name: Copy Main Page
        run: |
          cp index.html _site/index.html
          # If you have a style.css for the main page, copy it too:
          # cp style.css _site/style.css || true

      # 4. Debug Step (Optional: Check logs if this fails again)
      - name: List files for Debugging
        run: ls -R _site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
